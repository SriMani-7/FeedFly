plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

android {
    namespace 'srimani7.apps.feedfly'
    compileSdk 34

    defaultConfig {
        applicationId 'srimani7.apps.feedfly'
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_18
        targetCompatibility JavaVersion.VERSION_18
    }
    kotlinOptions {
        jvmTarget = '18'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion project.compose_compiler_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    ksp {
        arg("room.schemaLocation", "$projectDir/schemas".toString())
    }
}

dependencies {
    implementation "androidx.core:core-ktx:$project.androidx_core_version"
    implementation "androidx.core:core-splashscreen:$project.androidx_splashscreen_version"
    implementation "androidx.annotation:annotation:$project.androidx_annotation_version"
    implementation "androidx.appcompat:appcompat:$project.androidx_appcompat_version"
    implementation "androidx.datastore:datastore-preferences-android:$project.androidx_datastore_version"

    implementation "androidx.activity:activity-compose:$project.activity_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$project.lifecycle_version"
    implementation "androidx.navigation:navigation-compose:$project.navigation_version"
    implementation "androidx.browser:browser:$project.androidx_browser_version"

    // Testing dependencies
    testImplementation "junit:junit:$project.junit_version"
    androidTestImplementation "androidx.test.ext:junit:$project.androidx_junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$project.androidx_expresso_version"

    // Jetpack compose
    implementation platform("androidx.compose:compose-bom:$project.compose_bom_version")

    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.foundation:foundation"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$project.accompanist_version"

    androidTestImplementation platform("androidx.compose:compose-bom:$project.compose_bom_version")

    androidTestImplementation "androidx.compose.ui:ui-test-junit4"
    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"

    implementation "com.squareup.okhttp3:okhttp:$project.okhttp_version"
    implementation "io.coil-kt:coil-compose:$project.coil_compose_version"

    // room persistence library
    implementation "androidx.room:room-ktx:$project.room_version"
    implementation "androidx.room:room-runtime:$project.room_version"
    annotationProcessor "androidx.room:room-compiler:$project.room_version"
    ksp "androidx.room:room-compiler:$project.room_version"

    // module dependencies
    implementation project(path: ':rss-parser')

}